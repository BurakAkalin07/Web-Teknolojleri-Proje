<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <style>
body {
    font-family: 'Montserrat','sans serif';
    background-color: #A1E3F9;
    background-image: linear-gradient(to bottom , #27548A,#A1E3F9);
}

.container{
  max-width: fit-content;
  max-height: fit-content;
  padding: 50px;
  background-color: rgba(0, 0, 0, 0.188);
  
}

form h2 {
    color: #ffffff;
    text-align: center;
    margin-top: 5px;
}

form {
    padding: 30px 20px;
    max-width: 400px;
    margin: 40px auto;
    background-color: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px #1d3f66;
    text-align: center;
}

form label {
    color: #ffffff;
    display: block;
    margin: 15px 0 5px;
    font-weight: bold;
    text-align: center;
}

form input, form select, form textarea {
    width: 100%;
    max-width: 250px;
    padding: 6px 8px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

form textarea {
    resize: vertical;
    max-height: 150px;
}





.radio-grup {
    display: flex;
    justify-content: center;
    gap: 20px; 
    margin-bottom: 15px;
}

.radio-grup label {
    margin: 0;
    font-weight: bold;
    color: white;
}

.radio-grup input[type="radio"] {
    margin-top: 0;
    cursor: pointer;
}

form button {
    background-color: #1d3f66;
    color: white;
    padding: 10px 20px;
    margin: 5px 5px; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    display: inline-block;
}

form button:hover {
    background-color: #143251;
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

header {
    background: rgba(255, 255, 255, 0.075);
    backdrop-filter: blur(10px);                  
    border-bottom: 2px solid rgba(255, 255, 255, 0.2); 
}

.benimButon{
    background-color: transparent;
    color: white;
    border: none;
    padding: 10px 10px;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.benimButon:hover {
    background-color: #1d3f66;
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    color: #ffffff;
}

.islevbutonlari{
  background-color: #1262d29a;
  border-radius: 10px;
}

footer {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center p-3">
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <a href="anasayfa.html" class="btn btn-outline-light m-1 benimButon">Ana Sayfa</a>
            <a href="hakkimda.html" class="btn btn-outline-light m-1 benimButon">Hakkımda</a>
            <a href="ozgecmisim.html" class="btn btn-outline-light m-1 benimButon">Öz Geçmişim</a>
            <a href="sehrim.html" class="btn btn-outline-light m-1 benimButon">Şehrim</a>
            <a href="takimimiz.html" class="btn btn-outline-light m-1 benimButon">Takımımız</a>
            <a href="ilgialanlarim.html" class="btn btn-outline-light m-1 benimButon">İlgi Alanlarım</a>
            <a href="iletisim.html" class="btn btn-outline-light m-1 benimButon">İletişim</a>
        </div>

    </header>

  <div id="app">

    <form @submit.prevent="submitForm" class="container mt-5">
  <h2 class="text-center mb-4">Bize Ulaşın</h2>

  <div class="mb-3">
    <label for="ad" class="form-label">Adınız:</label>
    <input type="text" class="form-control" v-model="form.ad">
  </div>

  <div class="mb-3">
    <label for="soyad" class="form-label">Soyadınız:</label>
    <input type="text" class="form-control" v-model="form.soyad">
  </div>

  <div class="mb-3">
    <label for="yas" class="form-label">Yaşınız:</label>
    <input type="number" class="form-control" v-model="form.yas">
  </div>

  <div class="mb-3">
    <label class="form-label">Cinsiyetiniz:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="erkek" value="Erkek" v-model="form.cinsiyet">
      <label class="form-check-label" for="erkek">Erkek</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="kadin" value="Kadın" v-model="form.cinsiyet">
      <label class="form-check-label" for="kadin">Kadın</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">E-posta Adresiniz:</label>
    <input type="text" class="form-control" v-model="form.email">
  </div>

  <div class="mb-3">
    <label for="tel" class="form-label">Telefon Numaranız:</label>
    <input type="text" class="form-control" v-model="form.tel">
  </div>

  <div class="mb-3">
    <label for="konu" class="form-label">Mesajınızın Konusu:</label>
    <select class="form-select" v-model="form.konu">
      <option value="Öneri">Öneri</option>
      <option value="Şikayet">Şikayet</option>
      <option value="Diğer">Diğer</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="mesaj" class="form-label">Mesajınız:</label>
    <textarea class="form-control" v-model="form.mesaj"></textarea>
  </div>

  <div class="d-flex justify-content-between islevbutonlari">
  <button type="button" class="benimButon" @click="validateForm">Doğrula</button>
  <button type="submit" class="benimButon">Gönder</button>
  <button type="button" class="benimButon" @click="resetForm">Temizle</button>
</div>

  <div v-if="errors.length" class="mt-3">
    <ul>
      <li v-for="err in errors" class="text-white fw-bold">{{ err }}</li>

    </ul>
  </div>
</form>

  </div>

  <footer>
  &copy; 2025 Burak Akalın
</footer>

  <script>
    new Vue({
      el: '#app',
      data: {
        form: {
          ad: '',
          soyad: '',
          yas: '',
          cinsiyet: '',
          email: '',
          tel: '',
          konu: 'Öneri',
          mesaj: ''
        },
        errors: []
      },
      methods: {
        validateForm() {
          this.errors = [];

          if (!this.form.ad) this.errors.push("Ad boş olamaz.");
          if (!this.form.soyad) this.errors.push("Soyad boş olamaz.");
          if (!this.form.yas) this.errors.push("Yaş girilmeli.");
          if (!this.form.cinsiyet) this.errors.push("Cinsiyet seçilmeli.");
          if (!this.form.email || !this.validEmail(this.form.email)) {
            this.errors.push("Geçerli bir email girin.");
          }
          if (!this.form.tel || !/^\d+$/.test(this.form.tel)) {
            this.errors.push("Telefon sadece rakamlardan oluşmalıdır.");
            } else if (!this.form.tel.startsWith("05")) {
            this.errors.push("Telefon numarası 05 ile başlamalıdır.");
            } else if (this.form.tel.length !== 11) {
            this.errors.push("Telefon numarası 11 haneli olmalıdır.");
            }
          if (!this.form.mesaj) this.errors.push("Mesaj boş olamaz.");
        },
        validEmail(email) {
          var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        },
        resetForm() {
          this.form = {
            ad: '',
            soyad: '',
            yas: '',
            cinsiyet: '',
            email: '',
            tel: '',
            konu: 'Öneri',
            mesaj: ''
          };
          this.errors = [];
        },
        submitForm() {
          this.validateForm();
          if (this.errors.length === 0) {
            localStorage.setItem("formData", JSON.stringify(this.form));
            window.location.href = "sonuc.html";
          }
        }
      }
    });
  </script>
</body>
</html>
