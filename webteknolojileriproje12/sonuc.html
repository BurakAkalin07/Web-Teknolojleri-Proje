<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Sonucu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #A1E3F9;
      background-image: linear-gradient(to bottom , #27548A, #A1E3F9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      font-family: 'Montserrat', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      color: #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .bilgi p {
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
    }

    .bilgi strong {
      color: #ffffff;
    }

    .geri-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #1d3f66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .geri-btn:hover {
      background-color: #143251;
    }
  </style>
</head>
  <body>
    <div class="container">
      <h2>Form Bilgileri</h2>
      <div id="sonuc" class="bilgi"></div>
      <button class="geri-btn" onclick="window.location.href='iletisim.html'">İletişim Sayfasına Geri Dön</button>
    </div>

  <script>
    const data = JSON.parse(localStorage.getItem("formData"));
    const div = document.getElementById("sonuc");

    if (data) {
      div.innerHTML = `
        <p><strong>Ad:</strong> ${data.ad}</p>
        <p><strong>Soyad:</strong> ${data.soyad}</p>
        <p><strong>Yaş:</strong> ${data.yas}</p>
        <p><strong>Cinsiyet:</strong> ${data.cinsiyet}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Telefon:</strong> ${data.tel}</p>
        <p><strong>Konu:</strong> ${data.konu}</p>
        <p><strong>Mesaj:</strong> ${data.mesaj}</p>
      `;
    } else {
      div.innerHTML = "<p>Form verisi bulunamadı.</p>";
    }
  </script>
</body>
</html>
